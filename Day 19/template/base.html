<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-gradient-to-b from-white to-gray-50 min-h-screen font-sans">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=80&q=80&auto=format&fit=crop" class="w-10 h-10 rounded-full shadow-lg">
        <div class="text-lg font-bold">Samadhan Social</div>
      </a>
      <div class="space-x-4">
        <a href="/features" class="px-4 py-2 rounded-full text-sm">Features</a>
        {% if session.user %}
        <a href="/dashboard" class="px-4 py-2 bg-indigo-600 text-white rounded-full text-sm">Dashboard</a>
        <a href="/logout" class="px-4 py-2 rounded-full text-sm">Logout</a>
        {% else %}
        <a href="/signup" class="px-4 py-2 bg-indigo-600 text-white rounded-full text-sm">Sign up</a>
        <a href="/login" class="px-4 py-2 rounded-full text-sm">Login</a>
        {% endif %}
      </div>
    </nav>
    <main class="max-w-6xl mx-auto px-6 py-8">
      {% block content %}{% endblock %}
    </main>
    <footer class="max-w-6xl mx-auto px-6 py-12 text-center text-gray-500">
      Â© 2025 Samadhan Social
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
