
{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-8 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-bold">Login</h2>
  <form action="/login" method="post" class="mt-4 space-y-4">
    <input name="email" placeholder="Email address" required class="w-full px-4 py-3 rounded-lg border" />
    <input name="password" placeholder="Password" type="password" required class="w-full px-4 py-3 rounded-lg border" />
    <button class="w-full py-3 bg-indigo-600 text-white rounded-lg">Login</button>
  </form>
  {% if error %}
  <p class="mt-3 text-red-500">{{ error }}</p>
  {% endif %}
  <p class="mt-4 text-sm">Don't have an account? <a href="/signup" class="text-indigo-600">Sign up</a></p>
</div>
{% endblock %}
