{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="col-span-1 bg-white rounded-2xl p-6 shadow">
    <div class="flex items-center gap-4">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&q=80&auto=format&fit=crop" class="w-16 h-16 rounded-full">
      <div>
        <div class="font-semibold">{{ user.name }}</div>
        <div class="text-sm text-gray-500">{{ session.user }}</div>
      </div>
    </div>
    <div class="mt-6">
      <h4 class="font-semibold">About</h4>
      <p class="text-sm text-gray-500 mt-2">A friendly member of the demo social platform.</p>
    </div>
  </div>
  <div class="lg:col-span-2 space-y-6">
    <div class="bg-white rounded-2xl p-6 shadow">
      <form class="flex gap-3">
        <input placeholder="What's on your mind?" class="flex-1 px-4 py-3 rounded-lg border" />
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Post</button>
      </form>
    </div>
    <div class="bg-white rounded-2xl p-6 shadow space-y-4">
      <div class="flex items-start gap-4">
        <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?w=120&q=80&auto=format&fit=crop" class="w-12 h-12 rounded-full">
        <div>
          <div class="font-semibold">Alex</div>
          <div class="text-sm text-gray-500">2 hours ago</div>
          <p class="mt-2">Excited to try this mini social dashboard.</p>
          <div class="mt-3 flex items-center gap-4 text-sm text-gray-500">
            <div class="cursor-pointer">Like</div>
            <div class="cursor-pointer">Comment</div>
          </div>
        </div>
      </div>
      <div class="flex items-start gap-4">
        <img src="https://images.unsplash.com/photo-1545996124-1bf0f8f1d8c3?w=120&q=80&auto=format&fit=crop" class="w-12 h-12 rounded-full">
        <div>
          <div class="font-semibold">Priya</div>
          <div class="text-sm text-gray-500">Yesterday</div>
          <p class="mt-2">Loving the design. Great job team!</p>
          <div class="mt-3 flex items-center gap-4 text-sm text-gray-500">
            <div class="cursor-pointer">Like</div>
            <div class="cursor-pointer">Comment</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
