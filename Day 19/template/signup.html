{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
  <div class="p-8 bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-bold">Create account</h2>
    <form action="/signup" method="post" class="mt-4 space-y-4">
      <input name="name" placeholder="Full name" required class="w-full px-4 py-3 rounded-lg border" />
      <input name="email" placeholder="Email address" required class="w-full px-4 py-3 rounded-lg border" />
      <input name="password" placeholder="Password" type="password" required class="w-full px-4 py-3 rounded-lg border" />
      <button class="w-full py-3 bg-indigo-600 text-white rounded-lg">Sign up</button>
    </form>
    {% if error %}
    <p class="mt-3 text-red-500">{{ error }}</p>
    {% endif %}
  </div>
  <div class="hidden md:block">
    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&q=80&auto=format&fit=crop" class="rounded-2xl shadow-lg">
  </div>
</div>
{% endblock %}
