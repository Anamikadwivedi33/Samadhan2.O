
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¦ Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <p style="color: red;">{{ weather.error }}</p>
            {% else %}
                <h2>{{ weather.city }}</h2>
                <p>ðŸŒ¡ Temperature: {{ weather.temperature }} Â°C</p>
                <p>ðŸŒ¤ Condition: {{ weather.description }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">

                <div id="map"></div>
                <script>
                    var map = L.map('map').setView([{{ weather.lat }}, {{ weather.lon }}], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);
                    L.marker([{{ weather.lat }}, {{ weather.lon }}]).addTo(map)
                        .bindPopup("{{ weather.city }} - {{ weather.temperature }}Â°C");
                </script>
            {% endif %}
        {% endif %}
    </div>
</body>
